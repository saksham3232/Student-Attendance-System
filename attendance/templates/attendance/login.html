{% extends 'attendance/base.html' %}

{% block title %}Teacher Login - Attendance System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-chalkboard-teacher"></i> Teacher Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" id="username" class="form-control" name="username" 
                                   value="{{ request.POST.username|default:'' }}" required 
                                   placeholder="Enter your username" autofocus>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" id="password" class="form-control" name="password" required 
                                   placeholder="Enter your password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>

                    <div class="mt-4">
                        <div class="alert alert-info mb-0">
                            <h6 class="mb-2"><i class="fas fa-info-circle"></i> Demo Credentials</h6>
                            <p class="mb-1"><strong>Username:</strong> teacher</p>
                            <p class="mb-0"><strong>Password:</strong> password123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
